name: update status.amp.dev
on:
  issues:
    types: [opened]
  issue_comment:
    types: [edited]
jobs:
  status-page:
    if: contains(github.event.issue.title, 'ðŸŒ¸ Cherry-pick request')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - name: get script and dependencies
        run: |
          wget -q "https://raw.githubusercontent.com/estherkim/good-bot/main/build-system/status-page/common.js" -O ./common.js
          wget -q "https://raw.githubusercontent.com/estherkim/good-bot/main/build-system/status-page/comment.js" -O ./comment.js
          wget -q "https://raw.githubusercontent.com/estherkim/good-bot/main/build-system/status-page/incident.js" -O ./incident.js
          npm install node-fetch
      # - run: echo ${{ toJson(github) }}
      - name: Add progress comment to cherry-pick issue for Stable and LTS
        if: github.event_name == 'issues' && github.event.action == 'opened'
        run: node ./comment.js ${{ github.event.issue.number }} '${{ github.event.issue.body }}' ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync status page with cherry-pick progress
        if: github.event_name == 'issue_comment' && github.event.action == 'edited' && contains(github.event.comment.body, 'ðŸŒ¸ Cherry-pick Progress ðŸŒ¸')
        run: node ./incident.js ${{ github.event.issue.number }} '${{ github.event.issue.body }}' '${{ github.event.changes.body.from }}' '${{ github.event.comment.body}}'
        env:
          STATUS_PAGE_ID: ${{ secrets.STATUS_PAGE_ID }}
          STATUS_PAGE_TOKEN: ${{ secrets.STATUS_PAGE_TOKEN }}
