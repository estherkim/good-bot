name: update status.amp.dev
on:
  issues:
    types: [opened, edited]
jobs:
  update:
    name: manage incidents on status.amp.dev
    if: contains(github.event.issue.title, 'ğŸŒ¸ Cherry-pick request')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - name: get script
        run: wget -q "https://raw.githubusercontent.com/estherkim/good-bot/main/.github/workflows/status-page.js" -O ./status-page.js
      - name: add status page comment
        if: github.event.action == 'opened'
        run: node ./status-page.js open ${{ github.event.issue.number }} '{{ github.event.issue.body }}'
      - name: incident maintanence
        if: github.event.action == 'edited'
        run: node ./status-page.js update ${{ github.event.issue.number }} '${{ github.event.issue.body }}'
