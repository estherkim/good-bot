name: update status.amp.dev
on:
  issues:
    types: [edited]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: check payload
        run: |
          ${{ github.event.issue.id }}
          ${{ github.event.issue.number }}
          ${{ github.event.issue.title }}
          ${{ github.event.issue.body }}
          ${{ github.event.issue.labels }} | jq '.[]'
