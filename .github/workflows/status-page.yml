name: update status.amp.dev
on:
  issues:
    types: [edited]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: check payload
        run: |
          echo ${{ github.event.issue.id }}
          echo ${{ github.event.issue.number }}
          echo ${{ github.event.issue.title }}
          echo ${{ github.event.issue.body }}
          echo ${{ github.event.issue.labels }}
