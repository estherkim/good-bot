name: update status.amp.dev
on:
  issues:
    types: [opened]
  issue_comment:
    types: [edited]
jobs:
  status-page:
    if: contains(github.event.issue.title, 'ðŸŒ¸ Cherry-pick request')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org
      - name: get script and dependencies
        run: |
          wget -q "https://raw.githubusercontent.com/estherkim/good-bot/main/.github/workflows/index.js" -O ./status-page.js
          npm install @octokit/core
          npm install node-fetch
      # - run: echo ${{ toJson(github) }}
      - name: run stuff
        run: node ./status-page
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ESTHER: ${{ github.event }}
