name: Esther workflow

on:
  workflow_dispatch:

jobs:
  A:
    runs-on: ubuntu-latest
    steps:
      - run: echo Aaaaaaaa
  B:
    runs-on: ubuntu-latest
    steps:
      - run: echo Bbbb
      - run: exit 1
      - name: catch
        if: ${{ failure() }}
        uses: actions/checkout@v2
        
  C:
    runs-on: ubuntu-latest
    if: contains(fromJson('["A", "B"]'), 'B')
    steps:
      - run: echo Cccccc
      
  D:
    runs-on: ubuntu-latest
    if: 'A' == 'B' || 'B' == 'B'
    steps:
      - run: echo Dddd      
