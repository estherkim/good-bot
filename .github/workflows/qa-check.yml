name: Require QA

on:
  pull_request_review:
    types: [submitted]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.review }}
      - run: echo ${{ github.event.pull_request.head.ref }}
      
  is-approved:
    if: startsWith(github.ref, 'refs/heads/test-promote-1') || startsWith(github.ref_name, 'refs/heads/test-promote-2')
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not approved
        if: ${{ github.event.review.state }} !== 'approved'
        run: exit 1
      - name: Check if approver is QA
        id: checkUserMember
        uses: tspascoal/get-user-teams-membership@v1
        with:
          username: ${{ github.event.review.user.login }}
          organization: 'ampproject'
          team: 'amp-qa'
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Fail if approver is not QA
        if: ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        run: exit 1
