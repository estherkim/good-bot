name: QA Check


on:
  pull_request:
    paths:
      - 'configs/versions.json'
  pull_request_review:
    types: [submitted]

jobs:
  require-approval:
    if: startsWith(github.head_ref, 'test-promote-1') || startsWith(github.head_ref, 'test-promote-2')
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not approved
        if: ${{ github.event.review.state }} !== 'approved'
        run: exit 1
      - name: Get approver
        if: ${{ success() }} && github.event_name == 'pull_request_review'
        id: checkUserMember
        uses: tspascoal/get-user-teams-membership@v1
        with:
          username: ${{ github.event.review.user.login }}
          organization: 'ampproject'
          team: 'amp-qa'
          GITHUB_TOKEN: ${{ secrets.ESDERP_TOKEN }}
      - name: Fail if approver is not QA
        if: ${{ sucess() }} && ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        run: exit 1
